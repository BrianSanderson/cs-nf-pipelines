image: atlassian/default-image:2
clone:
  depth: full
pipelines:
  branches:
    main:
      - step:
          script:
            - eval `ssh-agent -s`
            - ssh-add ~/.ssh/id_rsa
            - ssh-add -l
            - git push --mirror git@github.com:TheJacksonLaboratory/cs-nf-pipelines.git